<!-- products -->
<h5 class="mb-6">{{ i18n "products" }}</h5>

    class="bg-theme-light hover:bg-primary dark:bg-darkmode-theme-light dark:hover:bg-darkmode-primary dark:hover:text-dark m-1 block rounded px-3 py-1 hover:text-white">
    {{ . | humanize }}

{{ end }}
</li>
